    <script type="text/javascript">
    $(function(){
    $('#button').click(function(){
        var usernamestr=document.getElementById("username").value;
         var passwordstr=document.getElementById("password").value;            //按钮点击
        $.ajax({ 
         type:"GET",                                    // get或者post
         url:"http://localhost:8081/login",                 // 请求的url地址
         data:{username:usernamestr,password:passwordstr},                      // 请求的参数
         contentType: "application/json",
         dataType:"text", 
         async:"true",                            // json写了jq会帮我们转换成数组或者对象 
         beforeSend:function(){                         // 发送之前就会进入这个函
         console.log(passwordstr)
         if(usernamestr.length==0||passwordstr.length==0)
            {
             alert("请输入用户名和密码!");
             return false;
            }
         },
         success:function(data){                        // 成功拿到结果放到这个函数 data就是拿到的结果
          alert(data);
        },
         error:function(){                              //失败的函数
          alert("网页载入超时！"); 
        }
        })
      })
    })
    </script>
